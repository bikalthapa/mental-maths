<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mental Maths Play</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="game_over invisible" id="game_over">
		<h1>Game Over</h1>
		<h2 id="final_score">Score : 0</h2>
		<button class="over-btn" id="play_agn_btn">Play Again</button>
		<a href="index.html"><button class="over-btn">Quit</button></a>
	</div>
	
	<div class="play_div" id="game_div">
		<div class="problem">
			<div class="score">
				<p id="score_div" class="score">Score : 0</p>
				<p class="height" id="height">Height : 0 m</p>
			</div>
			<h2 id="expression_div">2 + 5 - 6 ( 5 * 90)</h2>
			<input type="number" id="answer" class="answer" placeholder="answer" autofocus>
		</div>
		<div class="game_interface">
			<div class="rope" id="rope">
				<img src="rope_climbing_character.gif" class="character">
			</div>
			<div class="water" id="water">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
